confirm-std=¿Confirma que quiere restaurar los valores por defecto?
alert-saved=Opciones guardadas
button-edit-enable=Habilitar
dont-ask=No volver a preguntar
accessibility=Accesibilidad
middleclick=Botón central
middlemouse_contentLoadURL_name=Cargar el portapapeles como una dirección
middlemouse_contentLoadURL_description=Cargar el contenido del portapapeles como una dirección al pulsar el botón central
middlemouse_paste_name=Pegar texto del portapapeles
middlemouse_paste_description=Pegar el contenido del portapapeles en un cuadro de texto al pulsar el botón central
misc=Varios
accessibility_accesskeycausesactivation_name=Activar los elementos usando los atajos
accessibility_accesskeycausesactivation_description=Activar los elementos usando atajos de teclado. Si el elemento es un enlace, se seguirá, si es un botón se pulsará.
accessibility_tabfocus_name=Foco con el tabulador
accessibility_tabfocus_description=Esta opción determina qué elementos pueden obtener el foco al pulsar el tabulador.
accessibility_tabfocus_o1=Dar el foco sólo a los cuadros de texto
accessibility_tabfocus_o2=Dar el foco a todos los elementos de formularios, excepto a los campos de texto
accessibility_tabfocus_o3=Todos los elementos de formularios
accessibility_tabfocus_o4=Dar el foco sólo a los enlaces (e imágenes enlazadas).
accessibility_tabfocus_o5=Dar el foco a los enlaces y elementos de formularios
accessibility_warn_on_browsewithcaret_name=Mostrar un cuadro de diálogo al entrar en el modo del cursor
accessibility_warn_on_browsewithcaret_description=Cada vez que pulse F7 se mostrará un cuadro de diálogo avisando al usuario que se está entrando en el modo del cursor.
browser_enable_automatic_image_resizing_name=Redimensionar imágenes
browser_enable_automatic_image_resizing_description=Al ver una página web, la imagen se redimensionará para encajarla en la ventana del navegador si es demasiado grande.
urlbar=Barra de direcciones
mouseclick=Pulsaciones de ratón
browser_urlbar_clickSelectsAll_name=Seleccionar el contenido al pulsar con el ratón
browser_urlbar_clickSelectsAll_description=Selecciona el contenido de la barra de direcciones al pulsarla
browser_urlbar_doubleClickSelectsAll_name=Seleccionar el contenido al hacer doble clic
browser_urlbar_doubleClickSelectsAll_description=Selecciona el contenido de la barra de direcciones al hacer doble clic
awesomebar=Barra alucinante
browser_urlbar_maxRichResults_name=Entradas en la lista desplegable
browser_urlbar_maxRichResults_description=Determina cuantas entradas deben aparecer (como máximo) en la lista desplegable de la barra de direcciones.
browser_urlbar_restrict_tag_name=Restringir a etiquetas
browser_urlbar_restrict_tag_description=Restringir los resultados de la barra increíble a las etiquetas.
browser_urlbar_restrict_history_name=Restringir al historial
browser_urlbar_restrict_history_description=Restringir los resultados de la barra increíble a las páginas que haya visitado.
browser_urlbar_restrict_bookmark_name=Restringir a marcadores
browser_urlbar_restrict_bookmark_description=Restringir los resultados de la barra increíble a los marcadores.
browser_urlbar_match_url_name=Buscar en direcciones
browser_urlbar_match_url_description=Determina cómo se buscan los resultados de la barra increíble en las direcciones.
browser_urlbar_match_title_name=Buscar en el título
browser_urlbar_match_title_description=Determina cómo se buscan los resultados de la barra increíble en los títulos de las páginas.
browser_urlbar_autoFill_name=Autocompletado en línea
browser_urlbar_autoFill_description=Habilitar el autocompletado en línea.
browser_urlbar_matchOnlyTyped_name=Coincidir sólo con las escritas
browser_urlbar_matchOnlyTyped_description=Autocompletar sólo las direcciones que haya escrito anteriormente en la barra de direcciones.
browser_fixup_alternate_enabled_name=Usar direcciones alternativas
browser_fixup_alternate_enabled_description=Si una dirección no puede encontrarse, añadir los siguientes caracteres.
browser_fixup_alternate_prefix_name=Insertar al comienzo
browser_fixup_alternate_prefix_description=Caracteres a insertar al comienzo de las direcciones.
browser_fixup_alternate_suffix_name=Insertar al final
browser_fixup_alternate_suffix_description=Caracteres a insertar al final de las direcciones.
browser_backspace_action_name=Retroceso
browser_backspace_action_description=Determina el comportamiento de la tecla de retroceso.
browser_backspace_action_o1=Ir atrás en el historial
browser_backspace_action_o2=Funcionar como Avanzar Página
browser_backspace_action_o3=No hacer nada
browser_preferences_instantApply_name=Aplicar instantáneamente
browser_preferences_instantApply_description=Los cambios en las opciones se aplican inmediatamente. La ventana de opciones no es modal. En lugar de los botones "OK" y "Cancelar", sólo hay un botón de "Cerrar".
browser_search_openintab_name=Abrir los resultados de la búsqueda en una pestaña nueva
browser_search_openintab_description=Al realizar una búsqueda en la barra de búsqueda, abrir los resultados en una pestaña nueva.
popup=Bloqueador de ventanas emergentes
browser_popups_showPopupBlocker_name=Mostrar icono en la barra de estado
browser_popups_showPopupBlocker_description=Determina si se muestra el icono de la barra de estado al bloquear una ventana emergente.
browser=Navegador
alerts=Alertas
update_showSlidingNotification_name=Mostrar notificación de actualizaciones
update_showSlidingNotification_description=Mostrar una notificación en el navegador cuando haya actualizaciones disponibles.
alerts_slideIncrement_name=Número de pixels a mover por incremento (px)
alerts_slideIncrement_description=Esta opción controla la velocidad de las alertas de "Descargas completas" que aparecen en la esquina inferior derecha. Específicamente, controla el número de pixels a mover en cada incremento.
alerts_slideIncrementTime_name=Duración del movimiento (ms)
alerts_slideIncrementTime_description=Controla el número de milissegundos entre los movimientos de desplazamiento para las situaciones que mueven un cuadro de alerta, y el número de milisegundos entre la entrada y la salida del aviso.
alerts_totalOpenTime_name=Periodo de alerta (ms)
alerts_totalOpenTime_description=Controla el tiempo en milisegundos que se muestra la alerta de "Descargas completas" en la esquina inferior izquierda.
cache=Caché del navegador
browser_cache_check_doc_frequency_name=Comprobar la caché del navegador
browser_cache_check_doc_frequency_description=Con qué frecuencia se comprueban las páginas para comprobar si hay una versión más nueva que la de la caché.
browser_cache_check_doc_frequency_o1=Comprobar una vez por cada sesión de navegación
browser_cache_check_doc_frequency_o2=Comprobar cada vez que visito la página
browser_cache_check_doc_frequency_o3=No comprobar nunca (usar siempre las páginas en la caché)
browser_cache_check_doc_frequency_o4=Comprobar cuando la página ha caducado (determinado automáticamente)
browser_cache_disk_capacity_name=Caché de disco (KB)
browser_cache_disk_capacity_description=Cantidad de espacio de disco permitido para la caché del navegador (en KB).
browser_cache_disk_enable_name=Usar la caché de disco
browser_cache_disk_enable_description=Usar la caché de disco, hasta la capacidad especificada.
browser_cache_disk_cache_ssl_name=Guardar el contenido HTTP/SSL en la caché
browser_cache_disk_cache_ssl_description=Contenido de la caché recibido vía SSL (¡riesgo de seguridad!).
browser_cache_memory_capacity_name=Memoria caché (KB)
browser_cache_memory_capacity_description=Establece la cantidad máxima de memoria RAM usada para la caché (en KB).
browser_cache_memory_enable_name=Usar memoria caché
browser_cache_memory_enable_description=Usar la memoria caché, hasta la capacidad especificada.
style=Estilo
browser_style=Navegador
browser_chrome_favicons_name=Mostrar favicons
browser_chrome_favicons_description=Determina si se muestran o no los favicons.
browser_chrome_toolbar_tips_name=Mostrar títulos emergentes
browser_chrome_toolbar_tips_description=Determina el comportamiento de los títulos emergentes para los elementos chrome.
browser_urlbar_hideGoButton_name=Ocultar el botón "Ir"
browser_urlbar_hideGoButton_description=Determina si se muestra o no el botón "Ir"
browser_preferences_animateFadeIn_name=Animar el cambio en el panel de opciones
browser_preferences_animateFadeIn_description=Cambia el alto de la ventana y anima el nuevo panel aproximadamente en un segundo al cambiar el panel de opciones.
browser_tabs_closeButtons_name=Mostrar el botón de cerrar para las pestañas
browser_tabs_closeButtons_description=Determina si se muestran los botones de cerrar.
browser_tabs_closeButtons_o1=sólo en la pestaña activa
browser_tabs_closeButtons_o2=en cada pestaña
browser_tabs_closeButtons_o3=nunca
browser_tabs_closeButtons_o4=al final de la barra de pestañas
doc_style=Páginas web
browser_display_show_image_placeholders_name=Mostrar los marcadores de posición para las imágenes
browser_display_show_image_placeholders_description=Muestra los marcadores de posición mientras se están cargando las imágenes
browser_frames_enabled_name=Permitir marcos
browser_frames_enabled_description=Muestra marcos HTML.
browser_blink_allowed_name=Habilitar el texto parpadeante
browser_blink_allowed_description=Permite el uso de la etiqueta blink o el estilo CSS: text-decoration: blink que consigue elementos que parpadean.
text_select=Texto seleccionado
ui_textSelectBackground_name=Color de fondo
ui_textSelectBackground_description=Determina el color de fondo a usar para el texto seleccionado, como un código hexadecimal o el nombre de un color. Si no establece esta opción, se usará el valor del sistema operativo.
ui_textSelectForeground_name=Color del texto
ui_textSelectForeground_description=Determina el color de texto a usar para el texto seleccionado, como un código hexadecimal o el nombre de un color. Si no establece esta opción, se usará el valor del sistema operativo.
ui_textSelectBackgroundAttention_name=Color de fondo para el texto resaltado.
ui_textSelectBackgroundAttention_description=Determina el color de fondo usado para resaltar el texto buscado mientras escribe, como un código hexadecimal o el nombre de un color.
downloads=Descargas
downloadmanager=Administrador de descargas
browser_download_manager_showAlertOnComplete_name=Ventana emergente al descargar
browser_download_manager_showAlertOnComplete_description=Muestra una ventana emergente en la esquina inferior derecha cuando todas las descargas han terminado.
browser_download_manager_showAlertInterval_name=Retraso de la alerta (mseg)
browser_download_manager_showAlertInterval_description=Número de milisegundos que se muestra la alerta de "completados" al terminar las descargas.
browser_download_lastDir_name=Carpeta de la última descarga
browser_download_lastDir_description=Ruta a la última carpeta usada para descargar usando 'Guardar como'.
browser_download_manager_focusWhenStarting_name=Establecer el administrador de descargas como activo al iniciar una descarga
browser_download_manager_focusWhenStarting_description=Establecer el administrador de descargas como activo al iniciar una descarga
browser_download_manager_alertOnEXEOpen_name=Aviso en ejecutables
browser_download_manager_alertOnEXEOpen_description=Avisar al usuario si intenta abrir un ejecutable desde el administrador de descargas.
bookmarks=Marcadores
browser_bookmarks_livemark_refresh_seconds_name=Intervalo de actualización (seg)
browser_bookmarks_livemark_refresh_seconds_description=Número de segundos entre los que se comprueban los marcadores dinámicos. No se aplicarán valores inferiores a 60.
browser_bookmarks_max_backups_name=Copias de seguridad de los marcadores
browser_bookmarks_max_backups_description=Determina el número de copias de seguridad que se mantienen. Un valor de 0 deshabilita las copias.
browser_tabs_loadBookmarksInBackground_name=Cargar los marcadores en segundo plano
browser_tabs_loadBookmarksInBackground_description=Cuando abre un marcador en una pestaña nueva, esta pestaña se cargará en segundo plano sin perder el foco de la pestaña actual.
microsummaries=Microresumen
browser_microsummary_enabled_name=Usar microresumen
browser_microsummary_enabled_description=Permitir obtener información de los marcadores con los microresúmenes.
browser_microsummary_updateInterval_name=Intervalo de actualización (min)
browser_microsummary_updateInterval_description=Determina los minutos entre los que se actualizan los microresúmenes en segundos. El valor por defecto es de 30 minutos.
browser_microsummary_updateGenerators_name=Actualizar los generadores de microresúmenes
browser_microsummary_updateGenerators_description=Determina si se buscarán periódicamente actualizaciones de los generadores de microresúmenes.
browser_microsummary_generatorUpdateInterval_name=Intervalo de actualización (seg)
browser_microsummary_generatorUpdateInterval_description=Determina los segundos en los que se comprobarán las actualizaciones para los generadores de microresúmenes. Si no lo especifica, se actualizará semanalmente (604800 segundos).
developing=Desarrollo
viewsource=Ver código fuente
view_source_editor_external_name=Usar un editor personalizado
view_source_editor_external_description=Usar un editor personalizado para ver el código fuente
view_source_editor_path_name=Ruta del editor
view_source_editor_path_description=Ruta del editor personalizado.
browser_dom_window_dump_enabled_name=Habilitar depuración
browser_dom_window_dump_enabled_description=Habilita el uso de mensajes de depuración en la consola de errores.
javascript_options_strict_name=Avisos de Javascript estrictos
javascript_options_strict_description=Habilita los avisos estrictos de JavaScript en la consola de errores.
nglayout_debug_disable_xul_cache_name=Deshabilitar la caché XUL
nglayout_debug_disable_xul_cache_description=No será necesario reiniciar para aplicar los cambios en ventanas y cuadros de diálogo. No funciona con archivos empaquetados en un JAR.
