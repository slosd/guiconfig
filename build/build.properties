app.build     = final
app.name      = gui:config
app.shortname = guiconfig
app.version   = 1.0

# build.dir #
#  do not set this to an existing directory
#  the build directory is removed after the extension is built
#
build.dir = ${basedir}/tmp

build.locales.complete = de-DE en-US es-ES fr it-IT pl-PL pt-BR ru-RU zh-CN zh-TW

# build.target #
#   release:
#     builds XPI file including all locales in build.locales.complete
#   babelzilla:
#     builds XPI file including all locales located in locale/
#
build.target = release

firefox.minversion = 3.0
firefox.maxversion = 3.6.*

src.dir = ${basedir}/..