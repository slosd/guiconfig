app.build     = final
app.name      = gui:config
app.shortname = guiconfig
app.version   = 1.0

build.dir = ${basedir}/tmp
build.locales.complete = de-DE en-US es-ES fr-FR it-IT pl-PL pt-BR ru-RU zh-CN zh-TW

# build.target #
#   release:
#     builds XPI file including all locales in build.locales.complete
#   babelzilla:
#     builds XPI file including all locales located in locale/
#
build.target = release

firefox.maxversion = 3.5.*
firefox.minversion = 3.0

src.dir = ${basedir}/..