confirm-std=Czy naprawdę chcesz przywrócić domyślne wartości?
alert-saved=Ustawienia zostały zapisane
button-edit-enable=Utwórz
dont-ask=Nie pytaj mnie ponownie
accessibility=Dostępność
misc=Rozmaite
accessibility_accesskeycausesactivation_name=Włącz klawisze dostępu
accessibility_accesskeycausesactivation_description=Używanie klawisza dostępu (Alt+Shift+klawisz) aktywuje dany element (zależnie od strony internetowej). Jeżeli element jest odnośnikiem, przechodzi pod wskazany adres, natomiast jeśli jest on przyciskiem, klawisz skrótu "wciska" przycisk.
accessibility_tabfocus_name=Elementy, na których zatrzymuje się Tab
accessibility_tabfocus_description=To ustawienie określa, na jakich typach elementów ma zatrzymywać się kursor po wciśnięciu klawisza Tab.
accessibility_tabfocus_o1=Tylko pola tekstowe
accessibility_tabfocus_o2=Wszystkie elementy formularzy oprócz pól tekstowych
accessibility_tabfocus_o3=Wszystkie elementy formularzy
accessibility_tabfocus_o4=Tylko odnośniki (włączając obrazki nimi będące)
accessibility_tabfocus_o5=Odnośniki i elementy formularzy
accessibility_warn_on_browsewithcaret_name=Wyświetl okno dialogowe podczas wchodzenia w tryb przeglądania z użyciem kursora
accessibility_warn_on_browsewithcaret_description=Za każdym razem, kiedy wciśnięty zostanie klawisz F7 wyświetl okno ostrzegające użytkownika o wejściu w tryb przeglądania w użyciem kursora.
browser_enable_automatic_image_resizing_name=Zmieniaj rozmiar obrazków
browser_enable_automatic_image_resizing_description=Po otwarciu obrazka (nie na stronie internetowej) rozmiar tego obrazka zostanie zmieniony, aby ten zmieścił się w oknie przeglądarki, jeżeli jest za duży.
browser_urlbar_autoFill_name=Autouzupełnianie
browser_urlbar_autoFill_description=Włącza autouzupełnianie.
browser_backspace_action_name=Backspace
browser_backspace_action_description=Określa zachowanie klawisza Backspace.
browser_backspace_action_o1=Przechodzi do poprzedniej strony
browser_backspace_action_o2=Przewija na górę strony
browser_backspace_action_o3=Nie robi nic
browser_preferences_instantApply_name=Natychmiastowe zastosowywanie
browser_preferences_instantApply_description=Wprowadzane ustawienia są aktywne od razu, a zamiast przycisków "OK" i "Anuluj" wyświetlany jest tylko przycisk "Zamknij".
browser_throbber_url_name=Adres wskaźnika aktywności
browser_throbber_url_description=Określa jaki adres ma zostać otwarty po kliknięciu animowanego kółeczka w prawym górnym rogu okna przeglądarki.
popup=Blokowanie wyskakujących okienek
browser_popups_showPopupBlocker_name=Pokaż ikonę na pasku stanu
browser_popups_showPopupBlocker_description=Określa, czy przeglądarka ma wyświetlać ikonę na pasku stanu w przypadku zablokowania wyskakującego okienka, czy nie.
browser=Przeglądarka
alerts=Okienka informacyjne
alerts_height_name=Wysokość (px)
alerts_height_description=Wysokość okienek informacyjnych typu "Pobieranie zakończone", które pojawiają się w prawym dolnym rogu ekranu.
alerts_slideIncrement_name=Przesuwaj okienko co krok o (px)
alerts_slideIncrement_description=To ustawienie określa szybkość najazdu i odjazdu okienek typu "Pobieranie zakończone", które pojawiają się w prawym dolnym rogu ekranu. Dokładnie rzecz biorąc określa, o ile pikseli okienko ma się przesunąć za każdym krokiem.
alerts_slideIncrementTime_name=Okres ruchu (ms)
alerts_slideIncrementTime_description=Kontroluje ilość milisekund pomiędzy kolejnymi przesunięciami okienka, gdy to się pojawia/chowa.
alerts_totalOpenTime_name=Czas wyświetlania okienka (ms)
alerts_totalOpenTime_description=Kontroluje czas wyświetlania okienek typu "Pobieranie zakończone", które pojawiają się w prawym dolnym rogu ekranu w milisekundach.
cache=Bufor przeglądarki
browser_cache_check_doc_frequency_name=Sprawdzaj bufor przeglądarki
browser_cache_check_doc_frequency_description=Jak często przeglądarka ma sprawdzać, czy strona w sieci różni się od tej przechowywanej w buforze.
browser_cache_check_doc_frequency_o1=Sprawdzaj podczas każdej sesji
browser_cache_check_doc_frequency_o2=Sprawdzaj za każdym razem, kiedy odwiedzam daną stronę
browser_cache_check_doc_frequency_o3=Nigdy nie sprawdzaj (zawsze używaj zapamiętanej strony)
browser_cache_check_doc_frequency_o4=Sprawdzaj kiedy strona przestaje być aktualna (automatyczne)
browser_cache_disk_capacity_name=Rozmiar bufora na dysku (KB)
browser_cache_disk_capacity_description=Ilość miejsca na dysku, które może wykorzystać przeglądarka jako bufor (w KB).
browser_cache_disk_enable_name=Używaj bufora na dysku
browser_cache_disk_enable_description=Używaj bufora na dysku (uwzględniając określony limit pojemności).
browser_cache_disk_cache_ssl_name=Zapisuj dane HTTPS/SSL w buforze
browser_cache_disk_cache_ssl_description=Zapisuj dane otrzymane przez protokół SSL w buforze (niebezpieczne!)
browser_cache_memory_capacity_name=Rozmiar bufora w RAMie (KB)
browser_cache_memory_capacity_description=Określa maksymalną ilość pamięci RAM, którą może wykorzystać przeglądarka jako bufor (w KB).
browser_cache_memory_enable_name=Używaj bufora w RAMie
browser_cache_memory_enable_description=Używaj bufora w RAMie (uwzględniając określony limit pojemności).
style=Styl
browser_style=Przeglądarka
browser_chrome_favicons_name=Pokazuj favicony
browser_chrome_favicons_description=Określa, czy przeglądarka ma pokazywać favicony, czy nie.
browser_chrome_toolbar_tips_name=Pokazuj wskazówki
browser_chrome_toolbar_tips_description=Określa zachowanie wskazówek elementów interfejsu chrome.
browser_urlbar_hideGoButton_name=Ukryj przycisk "Przejdź"
browser_urlbar_hideGoButton_description=Określa, czy przycisk "Przejdź" ma być pokazywany, czy nie.
browser_preferences_animateFadeIn_name=Animuj przejścia między menu
browser_preferences_animateFadeIn_description=Zmienia rozmiar okna i powoduje stopniowe pojawienie się nowego panelu w ciągu ok. sekundy po wyborze innego panelu preferencji.
doc_style=Strony internetowe
browser_display_show_image_placeholders_name=Pokazuj odciski obrazków
browser_display_show_image_placeholders_description=Pokazuj ramki informujące o położeniu obrazków podczas ich ładowania.
browser_frames_enabled_name=Zezwól na ramki
browser_frames_enabled_description=Wyświetlaj ramki HTML.
browser_blink_allowed_name=Włącz migający tekst
browser_blink_allowed_description=Pozwala stronom na użycie taga blink lub taga CSS text-decoration: blink sprawiającego, że dany element miga.
downloads=Pobieranie plików
browser_download_manager_showAlertOnComplete_name=Wyświetl komunikat po zakończeniu pobierania
browser_download_manager_showAlertOnComplete_description=Wyświetla informację o zakończeniu pobierania plików w prawym dolnym rogu ekranu.
browser_download_manager_showAlertInterval_name=Czas wyświetlania informacji (ms)
browser_download_manager_showAlertInterval_description=Ilość milisekund, przez którą ma być pokazywane okienko informujące o zakończeniu pobierania plików.
browser_download_lastDir_name=Ostatni katalog pobierania
browser_download_lastDir_description=Ścieżka do ostatniego katalogu użytego jako cel pobieranego pliku przez opcję "Zapisz jako".
browser_download_manager_focusWhenStarting_name=Przejdź do okna "Pobieranie plików" po rozpoczęciu pobierania
browser_download_manager_focusWhenStarting_description=Ustawia okienko "Pobieranie plików" jako aktywne po rozpoczęciu pobierania plików.
bookmarks=Subskrypcje
browser_bookmarks_livemark_refresh_seconds_name=Odświeżaj co (sek.)
browser_bookmarks_livemark_refresh_seconds_description=Liczba sekund między kolejnymi sprawdzeniami aktualizacji subskrybowanych kanałów RSS. Wartości poniżej 60 są uznawane za 60.
browser_bookmarks_max_backups_name=Kopie zapasowe zakładek
browser_bookmarks_max_backups_description=Określa liczbę przechowywanych kopii. Ustawienie na 0 spowoduje wyłączenie funkcji tworzenia kopii.
