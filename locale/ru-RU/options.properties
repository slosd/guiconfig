alert-saved=Настройки сохранены
button-edit-enable=Вкл.
dont-ask=Не спрашивать снова
accessibility=Удобства
middleclick=Щелчки средней кнопкой
middlemouse_contentLoadURL_name=Загружать адрес из буфера обмена
middlemouse_contentLoadURL_description=Щелчок средней кнопкой загружает содержимое буфера обмена как адрес.
middlemouse_paste_name=Вставить текст из буфера обмена
middlemouse_paste_description=Щелчок средней кнопкой вставляет содержимое буфера обмена в текстовое поле.
misc=Разное
accessibility_accesskeycausesactivation_name=Клавиша доступа активизирует элемент
accessibility_accesskeycausesactivation_description=Использование клавиши доступа к элементу эквивалентно активации этого элемента. Если элемент является ссылкой, переход по ссылке. Если элемент — кнопка, «нажатие» кнопки.
accessibility_tabfocus_name=Элементы фокусируемые по Tab
accessibility_tabfocus_description=Эта настройка определяет какие из элементов могут получать фокус при нажатии клавиши «Tab».
accessibility_tabfocus_o1=только текстовые поля
accessibility_tabfocus_o2=все элементы форм кроме текстовых полей
accessibility_tabfocus_o3=все элементы форм
accessibility_tabfocus_o4=только ссылки (в том числе и картинки-ссылки)
accessibility_tabfocus_o5=ссылки и элементы форм
accessibility_warn_on_browsewithcaret_name=При входе в режим активного курсора показывать диалоговое окно
accessibility_warn_on_browsewithcaret_description=Каждый раз при нажатии клавиши «F7» отображает диалоговое окно с предупреждением о переходе в режим активного курсора.
browser_enable_automatic_image_resizing_name=Изменять размер изображений
browser_enable_automatic_image_resizing_description=При просмотре просто изображения его размер будет изменён, чтобы вписать изображение в окно браузера, если оно слишком велико для него.
urlbar=Строка адреса
mouseclick=Щелчки мышью
browser_urlbar_clickSelectsAll_name=Выделять содержимое щелчком мыши
browser_urlbar_clickSelectsAll_description=Щелчок по адресной строке выделяет её содержимое.
browser_urlbar_doubleClickSelectsAll_name=Выделять содержимое двойным щелчком
browser_urlbar_doubleClickSelectsAll_description=Двойной щелчок по адресной строке выделяет её содержимое.
awesomebar=Умная адресная строка
browser_urlbar_maxRichResults_name=Записи в выпадающем списке
browser_urlbar_maxRichResults_description=Определяет, сколько (максимум) записей должно появляться в выпадающем списке адресной строки.
browser_urlbar_restrict_tag_name=Ограничиться тегами
browser_urlbar_restrict_tag_description=Результаты в умной адресной строке ограничиваются тегами.
browser_urlbar_restrict_history_name=Ограничиться историей
browser_urlbar_restrict_history_description=Результаты в умной адресной строке ограничиваются посещёнными веб-сайтами.
browser_urlbar_restrict_bookmark_name=Ограничиться закладками
browser_urlbar_restrict_bookmark_description=Результаты в умной адресной строке ограничиваются закладками.
browser_urlbar_match_url_name=Поиск в адресе
browser_urlbar_match_url_description=Определяет, будут ли результаты умной адресной строки совпадать только с адресом.
browser_urlbar_match_title_name=Поиск в заголовке
browser_urlbar_match_title_description=Определяет, будут ли результаты умной адресной строки совпадать только с заголовком.
browser_urlbar_autoFill_name=Встроенное автодополнение
browser_urlbar_autoFill_description=Включает встроенное автодополнение адресов.
browser_urlbar_matchOnlyTyped_name=Только соответствующие набранному
browser_urlbar_matchOnlyTyped_description=Разрешает автодополнение только адресами ранее набранными в адресной строке.
browser_fixup_alternate_enabled_name=Использовать альтернативные адреса
browser_fixup_alternate_enabled_description=Если адрес не найден, то добавить к адресу следующие символы.
browser_fixup_alternate_prefix_name=Вставить в начало
browser_fixup_alternate_prefix_description=Символы добавляемые в начале адреса.
browser_fixup_alternate_suffix_name=Вставить в конце
browser_fixup_alternate_suffix_description=Символы добавляемые в конце адреса.
browser_backspace_action_name=Клавиша Backspace
browser_backspace_action_description=Определяет поведение клавиши «Забой».
browser_backspace_action_o1=перейти на предыдущую страницу
browser_backspace_action_o2=перейти к верху страницу
browser_backspace_action_o3=не делать ничего
browser_preferences_instantApply_name=Немедленное применение
browser_preferences_instantApply_description=Изменения параметров настроек используются немедленно. Окно настроек становится не модальным. Вместо кнопок «OK» и «Отмена» будет только кнопка «Закрыть».
browser_search_openintab_name=Открывать результаты поиска в новой вкладке
browser_search_openintab_description=При выполнении поиска через строку поиска открывает результаты в новой вкладке.
popup=Блокирование всплывающих окон
browser_popups_showPopupBlocker_name=Показывать значок в строке состояния
browser_popups_showPopupBlocker_description=Определяет, будет ли показываться значок в строке состояния при блокировании всплывающего окна или нет.
browser=Просмотр
alerts=Уведомления
update_showSlidingNotification_name=Показывать уведомление о наличии обновлений
update_showSlidingNotification_description=Отображает в браузере уведомление при наличии обновлений.
alerts_slideIncrement_name=Шаг передвижения (пикселей)
alerts_slideIncrement_description=Эта настройка управляет скоростью всплывания/пропадания окон уведомления типа «Загрузка завершена», появляющихся в правом нижнем углу экрана. А именно, она задаёт на сколько пикселей продвигается окно за один шаг.
alerts_slideIncrementTime_name=Пауза (мс)
alerts_slideIncrementTime_description=Задаёт промежуток между последовательными перемещениями окна уведомления при всплывании/пропадании.
alerts_totalOpenTime_name=Продолжительность (мс)
alerts_totalOpenTime_description=Задаёт время отображения окон уведомления типа «Загрузка завершена», появляющихся в правом нижнем углу экрана.
cache=Кэш браузера
browser_cache_check_doc_frequency_name=Проверять кэш браузера
browser_cache_check_doc_frequency_description=Как часто браузер будет проверять страницы на наличие более новой версии чем та, что возможно находится в кэше.
browser_cache_check_doc_frequency_o1=однажды за сессию браузера
browser_cache_check_doc_frequency_o2=каждый раз при просмотре страницы
browser_cache_check_doc_frequency_o3=никогда (всегда использовать кэшированную страницу)
browser_cache_check_doc_frequency_o4=когда страница устарела (определяется автоматически)
browser_cache_disk_capacity_name=Кэш на диске (КБ)
browser_cache_disk_capacity_description=Количество дискового пространства используемого под кэш браузера (в килобайтах).
browser_cache_disk_enable_name=Использовать кэш на диске
browser_cache_disk_enable_description=Разрешает использовать дисковый кэш с заданным размером.
browser_cache_disk_cache_ssl_name=Сохранять в кэше HTTPS/SSL данные
browser_cache_disk_cache_ssl_description=Позволяет кэшировать данные получаемые через SSL (рискованно в плане безопасности!).
browser_cache_memory_capacity_name=Кэш в памяти (КБ)
browser_cache_memory_capacity_description=Устанавливает максимальный размер ОЗУ, используемого под кэш (в килобайтах).
browser_cache_memory_enable_name=Использовать кэш в памяти
browser_cache_memory_enable_description=Разрешает использовать кэш в памяти с заданным размером.
style=Стиль
browser_style=Браузер
browser_chrome_favicons_name=Показывать значки сайтов
browser_chrome_favicons_description=Определяет, будут ли отображаться значки сайтов или нет.
browser_chrome_toolbar_tips_name=Показывать всплывающие подсказки
browser_chrome_toolbar_tips_description=Определяет поведение всплывающих подсказок для элементов chrome интерфейса.
browser_urlbar_hideGoButton_name=Скрыть кнопку «Перейти»
browser_urlbar_hideGoButton_description=Определяет, будет ли отображаться кнопка «Перейти» или нет.
browser_preferences_animateFadeIn_name=Анимировать переключение панелей настроек
browser_preferences_animateFadeIn_description=При переключении между панелями настроек изменяет высоту окна и плавно выводит новую панель примерно через секунду.
browser_tabs_closeButtons_name=Показывать кнопку закрытия вкладок
browser_tabs_closeButtons_description=Определяет где будет отображаться кнопка закрытия.
browser_tabs_closeButtons_o1=только на активной вкладке
browser_tabs_closeButtons_o2=на каждой вкладке
browser_tabs_closeButtons_o3=нигде
browser_tabs_closeButtons_o4=в конце панели вкладок
doc_style=Веб-сайты
browser_display_show_image_placeholders_name=Показывать заполнители изображений
browser_display_show_image_placeholders_description=Пока изображение загружается показывает на его месте заполнитель (placeholder).
browser_frames_enabled_name=Разрешить фреймы
browser_frames_enabled_description=Отображение HTML фреймов.
browser_blink_allowed_name=Разрешить мигающий текст
browser_blink_allowed_description=При использовании тега blink или CSS-стиля text-decoration: blink результатом будет мигающий элемент.
text_select=Выделенный текст
ui_textSelectBackground_name=Цвет фона
ui_textSelectBackground_description=Определяет цвет фона (в виде названия или #кода), используемого при выделении текста. Если не указан, то используется значение из настроек ОС.
ui_textSelectForeground_name=Цвет текста
ui_textSelectForeground_description=Определяет цвет текста (в виде названия или #кода), используемого при выделении. Если не указан, то используется значение из настроек ОС.
ui_textSelectBackgroundAttention_name=Цвет фона помеченного текста
ui_textSelectBackgroundAttention_description=Определяет цвет фона (в виде названия или #кода, используемого при поиске по мере набора.
downloads=Загрузки
downloadmanager=Менеджер загрузок
browser_download_manager_showAlertOnComplete_name=Всплывающее окно по окончании загрузки
browser_download_manager_showAlertOnComplete_description=Показывает после окончания загрузок в правом нижнем углу экрана всплывающее окно.
browser_download_manager_showAlertInterval_name=Задержка (мс)
browser_download_manager_showAlertInterval_description=Задаёт промежуток между окончанием загрузок и отображением уведомления.
browser_download_lastDir_name=Последний каталог загрузки
browser_download_lastDir_description=Путь к каталогу последним использовавшемуся для загрузки через «Сохранить как…».
browser_download_manager_focusWhenStarting_name=Переходить в окно менеджера загрузок
browser_download_manager_focusWhenStarting_description=При начале загрузки открывает и переходит в окно менеджера загрузок.
browser_download_manager_alertOnEXEOpen_name=Предупреждать о выполнимых
browser_download_manager_alertOnEXEOpen_description=Предупреждает пользователя, пытающегося открыть выполнимую программу из менеджера загрузок.
bookmarks=Закладки
browser_bookmarks_livemark_refresh_seconds_name=Интервал обновления (с)
browser_bookmarks_livemark_refresh_seconds_description=Задаёт промежуток между проверками живых закладок. Значения меньшие 60 приравниваются к 60.
browser_bookmarks_max_backups_name=Резервные копии
browser_bookmarks_max_backups_description=Определяет число сохраняемых резервных копий закладок. Установка в 0 отключит резервирование.
browser_tabs_loadBookmarksInBackground_name=Загружать закладки в фоне
browser_tabs_loadBookmarksInBackground_description=При открытии закладки в новой вкладке она открывается в фоне, не отбирая фокус у текущей вкладки.
microsummaries=Сводки
browser_microsummary_enabled_name=Использовать сводки
browser_microsummary_enabled_description=Разрешает загружать информацию для закладок со сводками.
browser_microsummary_updateInterval_name=Интервал обновления (мин)
browser_microsummary_updateInterval_description=Определяет промежуток (в минутах) между проверками обновлений сводок. По умолчанию 30 минут.
browser_microsummary_updateGenerators_name=Обновить генераторы сводок
browser_microsummary_updateGenerators_description=Определяет, будут ли периодически проверяться на наличие обновлений генераторы сводок или нет.
browser_microsummary_generatorUpdateInterval_name=Интервал обновления (с)
browser_microsummary_generatorUpdateInterval_description=Определяет промежуток (в секундах) между проверками обновлений для генераторов сводок. Если не задано, обновление проводится еженедельно (604800 секунд).
developing=Разработка
viewsource=Просмотр исходного кода
view_source_editor_external_name=Использовать указанный пользователем редактор
view_source_editor_external_description=Использовать для просмотра исходного кода указанный пользователем редактор.
view_source_editor_path_name=Путь к редактору
view_source_editor_path_description=Путь для указываемого пользователем редактора.
browser_dom_window_dump_enabled_name=Разрешить dump()
browser_dom_window_dump_enabled_description=Разрешает использовать оператор dump(), чтобы печатать в стандартной консоли.
javascript_options_strict_name=Строгие Javascript предупреждения
javascript_options_strict_description=Включает более строгую проверку Javascript, увеличивая количество предупреждений в консоли ошибок.
nglayout_debug_disable_xul_cache_name=Отключить XUL кэш
nglayout_debug_disable_xul_cache_description=Изменения в окнах и диалогах не требуют перезапуска. Не работает с файлами упакованными в JAR.
