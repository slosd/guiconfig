confirm-std=Ripristinare i valori predefiniti?
alert-saved=Impostazioni salvate
button-edit-enable=Crea
dont-ask=Non chiedere nuovamente
accessibility=Accessibilità
misc=Varie
accessibility_accesskeycausesactivation_name=Attivazione degli elementi tramite accesskey
accessibility_accesskeycausesactivation_description=Questa opzione rende l'utilizzo dell'accesskey di un elemento equivalente all'attivazione dell'elemento stesso. Se è un collegamento verrà seguito, se è un pulsante verrà premuto.
accessibility_tabfocus_name=Il tasto Tab focalizza:
accessibility_tabfocus_description=Questa impostazione specifica quali elementi vengono focalizzati premendo il tasto Tab.
accessibility_tabfocus_o1=solo i campi di testo
accessibility_tabfocus_o2=tutti gli elementi dei moduli eccetto i campi di testo
accessibility_tabfocus_o3=tutti gli elementi dei moduli
accessibility_tabfocus_o4=solo i collegamenti (e le immagini con collegamento)
accessibility_tabfocus_o5=sia collegamenti che gli elementi dei moduli
accessibility_warn_on_browsewithcaret_name=Visualizza una finestra di dialogo quando si entra nella modalità di navigazione nel testo
accessibility_warn_on_browsewithcaret_description=Ogni volta che il tasto (F7) viene premuto una finestra di dialogo avvertirà l'utente che si sta entrando nella modalità di navigazione nel testo.
browser_enable_automatic_image_resizing_name=Ridimensiona le immagini
browser_enable_automatic_image_resizing_description=Quando si visualizza un'immagine che non è contenuta in una pagina web, l'immagine, se troppo grande, verrà ridimensionata per adattarsi alle dimensioni della finestra del browser.
browser_urlbar_autoFill_name=Completamento automatico in linea
browser_urlbar_autoFill_description=Attiva il completamento automatico in linea.
browser_backspace_action_name=Il tasto Backspace:
browser_backspace_action_description=Definisce il comportamento del tasto Backspace.
browser_backspace_action_o1=torna indietro nella cronologia
browser_backspace_action_o2=agisce come Pag. Su
browser_backspace_action_o3=non esegue nessuna azione
browser_preferences_instantApply_name=Applica subito
browser_preferences_instantApply_description=Le modifiche nella finestra Opzioni sono immediatamente attive. La finestra delle Opzioni non è modale. Al posto dei pulsanti "OK" e "Annulla" è presente solo il tasto "Chiudi".
browser_throbber_url_name=URL dell'icona di caricamento di Firefox
browser_throbber_url_description=Specifica quale URL viene caricato quando si fa clic sull'icona di caricamento di Firefox.
popup=Blocco pop-up
browser_popups_showPopupBlocker_name=Mostra l'icona nella barra di stato
browser_popups_showPopupBlocker_description=Stabilisce se visualizzare o meno un icona nella barra di stato quando una finestra pop-up viene bloccata.
browser=Browser
alerts=Finestre di avviso
alerts_height_name=Altezza (px):
alerts_height_description=L'altezza delle finestre di avviso simili alla finestra "Download completati" che appare in basso a destra.
alerts_slideIncrement_name=Numero di pixel da spostare ad ogni incremento (px):
alerts_slideIncrement_description=Questa preferenza controlla la velocità delle finestre di avviso simili alla finestra "Download completati" che appare in basso a destra. In particolare controlla il numero di pixel che vengono spostati ad ogni incremento.
alerts_slideIncrementTime_name=Durata dello spostamento (ms):
alerts_slideIncrementTime_description=Imposta il numero di millisecondi di ogni movimento di scorrimento nei casi in cui la finestra di avviso si sposta, e il numero di millisecondi delle fasi di dissolvenza quando la finestra compare e scompare.
alerts_totalOpenTime_name=Durata dell'avviso (ms):
alerts_totalOpenTime_description=Definisce in millisecondi la durata di visualizzazione delle finestre simili alla finestra "Download completati" che appare in basso a destra.
cache=Cache del browser
browser_cache_check_doc_frequency_name=Controlla la cache del browser
browser_cache_check_doc_frequency_description=Indica con quale frequenza controllare le pagine remote per una versione più recente di quella presente nella cache.
browser_cache_check_doc_frequency_o1=una sola volta per ogni sessione di navigazione
browser_cache_check_doc_frequency_o2=ogni volta che viene visualizzata la pagina
browser_cache_check_doc_frequency_o3=mai (usa sempre la pagina presente nella cache)
browser_cache_check_doc_frequency_o4=solo se la pagina è scaduta (determinato automaticamente)
browser_cache_disk_capacity_name=Cache su disco (KB):
browser_cache_disk_capacity_description=Indica la quantità di spazio su disco allocato per la cache del browser (in KB).
browser_cache_disk_enable_name=Utilizza la cache su disco
browser_cache_disk_enable_description=Utilizza la cache su disco fino alla quantità definita.
browser_cache_disk_cache_ssl_name=Memorizza il contenuto HTTPS/SSL nella cache
browser_cache_disk_cache_ssl_description=Memorizza il contenuto della cache ricevuto via SSL (questo può rappresentare un rischio per la sicurezza).
browser_cache_memory_capacity_name=Cache in memoria (KB):
browser_cache_memory_capacity_description=Imposta il massimo consumo di RAM per la cache in memoria (in KB).
browser_cache_memory_enable_name=Utilizza la cache in memoria
browser_cache_memory_enable_description=Utilizza la cache in memoria fino alla quantità definita.
style=Stile
browser_style=Browser
browser_chrome_favicons_name=Mostra favicon
browser_chrome_favicons_description=Stabilisce se visualizzare o meno le favicon.
browser_chrome_toolbar_tips_name=Mostra suggerimenti
browser_chrome_toolbar_tips_description=Specifica il comportamento dei suggerimenti per gli elementi del chrome.
browser_urlbar_hideGoButton_name=Nascondi il pulsante "Vai"
browser_urlbar_hideGoButton_description=Stabilisce se visualizzare o meno il pulsante "Vai".
browser_preferences_animateFadeIn_name=Passaggio animato nella finestra delle Opzioni
browser_preferences_animateFadeIn_description=Cambia l'altezza della finestra e genera un effetto dissolvenza per circa un secondo quando si passa da un pannello all'altro nella finestra delle Opzioni.
doc_style=Siti web
browser_display_show_image_placeholders_name=Mostra segnaposto
browser_display_show_image_placeholders_description=Visualizza i segnaposto durante il periodo di caricamento delle immagini.
browser_frames_enabled_name=Permetti riquadri
browser_frames_enabled_description=Visualizza i riquadri HTML.
browser_blink_allowed_name=Attiva testo lampeggiante
browser_blink_allowed_description=L'utilizzo dell'etichetta blink o della proprietà CSS text-decoration: blink produrrà un elemento lampeggiante.
downloads=Download
browser_download_manager_showAlertOnComplete_name=Avviso pop-up dopo il download
browser_download_manager_showAlertOnComplete_description=Visualizza una finestra pop-up in basso a destra nello schermo quando tutti i download sono stati completati.
browser_download_manager_showAlertInterval_name=Ritardo (ms):
browser_download_manager_showAlertInterval_description=Specifica quanti millisecondi dopo il completamento dei download visualizzare la finestra di avviso.
browser_download_lastDir_name=Ultima cartella di download
browser_download_lastDir_description=Indica il percorso dell'ultima cartella utilizzata per un download tramite 'Salva destinazione con nome..'
browser_download_manager_focusWhenStarting_name=Imposta la finestra di gestione dei download come attiva quando si avvia un download
browser_download_manager_focusWhenStarting_description=Imposta la finestra di gestione dei download come attiva quando si avvia un download.
bookmarks=Segnalibri
browser_bookmarks_livemark_refresh_seconds_name=Intervallo di aggiornamento (sec):
browser_bookmarks_livemark_refresh_seconds_description=Indica, in secondi, l'intervallo tra i vari controlli dei segnalibri Live. Valori sotto 60 saranno considerati pari a 60.
browser_bookmarks_max_backups_name=Backup dei segnalibri
browser_bookmarks_max_backups_description=Specifica il numero di backup da tenere. Un valore pari a zero disattiverà il backup.
