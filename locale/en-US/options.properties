accessibility=Accessibility
middleclick=Middle click
middlemouse_contentLoadURL_name=Load clipboard as URL
middlemouse_contentLoadURL_description=Load the contents of the clipboard as a URL on middle click.
middlemouse_paste_name=Paste text from clipboard
middlemouse_paste_description=Paste the contents of the clipboard into a text field on middle click.
misc=Miscellaneous
accessibility_accesskeycausesactivation_name=Access key activates the element
accessibility_accesskeycausesactivation_description=Using an access key for an element is the same as activating the element. If the element is a link, follow the link. If the element is a button, “click” the button.
accessibility_tabfocus_name=Tab focus elements
accessibility_tabfocus_description=This preference determines which elements can be focused by pressing Tab.
accessibility_tabfocus_o1=Give focus to text fields only
accessibility_tabfocus_o2=Give focus to all form elements except text fields
accessibility_tabfocus_o3=Give focus to all form elements
accessibility_tabfocus_o4=Give focus to links (and linked images) only
accessibility_tabfocus_o5=Give focus to links and form elements
accessibility_tabfocus_o6=Give focus to links and form elements except text fields
accessibility_warn_on_browsewithcaret_name=Show dialog box when entering caret browsing
accessibility_warn_on_browsewithcaret_description=Each time (F7) is pressed, display a dialog box warning the user that they are entering Caret Browsing mode.
browser_enable_automatic_image_resizing_name=Resize images
browser_enable_automatic_image_resizing_description=When viewing an image not in a web page, the image will be resized to fit in the browser window if it is too large for the browser window.
extensions=Extensions
extensions_hideInstallButton_name=Hide "Install" button
extensions_hideInstallButton_description=Hide the "Install" button in the "Add-ons Manager" window. 
getaddons="Get Add-ons" pane
extensions_checkCompatibility_name=Enable extension compatibility checking
extensions_checkCompatibility_description=This preference allows disabling of extension compatibility checking. 
extensions_getAddons_showPane_name=Show pane
extensions_getAddons_showPane_description=Determines whether to show the "Get Add-ons" pane in the "Add-ons Manager" window.
extensions_getAddons_maxResults_name=Max. search results
extensions_getAddons_maxResults_description=Determines the maximum number of results to display in the pane when you perform a search.
urlbar=Urlbar
mouseclick=Mouse click
browser_urlbar_clickSelectsAll_name=Select content on mouse click
browser_urlbar_clickSelectsAll_description=Select the contents of the address bar when it is clicked.
browser_urlbar_doubleClickSelectsAll_name=Select content on double click
browser_urlbar_doubleClickSelectsAll_description=Select the contents of the address bar when it is double clicked. 
awesomebar=Awesomebar
browser_urlbar_maxRichResults_name=Max. number of results
browser_urlbar_maxRichResults_description=Determines how many results should appear (at most) in the Location Bar.
browser_urlbar_matchBehavior_name=Match behavior
browser_urlbar_matchBehavior_description=This preference determines how to use word boundaries when searching for items in the Location Bar.
browser_urlbar_matchBehavior_o1=Ignore word boundaries
browser_urlbar_matchBehavior_o2=Show items matching boundaries first
browser_urlbar_matchBehavior_o3=Use boundaries for typed text only
browser_urlbar_matchBehavior_o4=Only match the beginning of the URL or title
urlbar_restrict_name=Restrict results
browser_urlbar_restrict_tag_name=Restrict to tags
browser_urlbar_restrict_tag_description=Results in the Smart Location Bar are restricted to tags.
browser_urlbar_restrict_history_name=Restrict to history
browser_urlbar_restrict_history_description=Results in the Smart Location Bar are restricted to websites you visited.
browser_urlbar_restrict_bookmark_name=Restrict to bookmarks
browser_urlbar_restrict_bookmark_description=Results in the Smart Location Bar are restricted to bookmarks.
urlbar_match_name=Match results
browser_urlbar_match_url_name=Search in URL
browser_urlbar_match_url_description=Determines whether Smart Location Bar results match only in the URL.
browser_urlbar_match_title_name=Search in title
browser_urlbar_match_title_description=Determines whether Smart Location Bar results match only in the page title.
browser_urlbar_autoFill_name=Inline autocomplete
browser_urlbar_autoFill_description=Enables inline autocomplete.
browser_urlbar_matchOnlyTyped_name=Only match typed
browser_urlbar_matchOnlyTyped_description=Only autocomplete addresses you typed previously in the addressbar. 
browser_fixup_alternate_enabled_name=Use alternate addresses
browser_fixup_alternate_enabled_description=If an address can not be found the following characters will be added to the address. 
browser_fixup_alternate_prefix_name=Insert at the beginning
browser_fixup_alternate_prefix_description=Characters to insert at the beginning of the address. 
browser_fixup_alternate_suffix_name=Insert at the end
browser_fixup_alternate_suffix_description=Characters to insert at the end of the address. 
browser_backspace_action_name=Backspace
browser_backspace_action_description=Determines the behavior of the backspace key.
browser_backspace_action_o1=Goes back in history
browser_backspace_action_o2=Acts as Page Up
browser_backspace_action_o3=Does nothing
browser_preferences_instantApply_name=Instant apply
browser_preferences_instantApply_description=Changes to preferences are active immediately. The preferences window is not modal. Instead of "OK" and "Cancel" buttons, there is only a "Close" button.
browser_search_openintab_name=Open search results in a new tab
browser_search_openintab_description=When performing a search from the Search Bar, open the results in a new tab. 
browser_popups_showPopupBlocker_name=Show popup blocker icon in the status bar
browser_popups_showPopupBlocker_description=Determines whether to show an icon in the status bar when a popup has been blocked or not.
signon_prefillForms_name=Auto-fill login form fields
signon_prefillForms_description=Automatically fill form fields with usernames and passwords.
browser=Browser
alerts=Alerts
update_showSlidingNotification_name=Show update notification
update_showSlidingNotification_description=Display a notification in the browser when updates are available.
browser_download_manager_showAlertOnComplete_name=Show download notification
browser_download_manager_showAlertOnComplete_description=Display a notification in the browser when all downloads are finished.
alerts_slideIncrement_name=Number of pixels to move per increment (px)
alerts_slideIncrement_description=This preference controls the speed of "Downloads Complete"-style alerts that appear in the bottom-right. Specifically, it controls the number of pixels to move per increment.
alerts_slideIncrementTime_name=Duration of the movement (ms)
alerts_slideIncrementTime_description=Controls the number of milliseconds between sliding movements for situations where the alert moves and the number of milliseconds between fading changes when the alert fades in and out.
alerts_totalOpenTime_name=Alert period (ms)
alerts_totalOpenTime_description=Controls the amount of time in milliseconds to show "Downloads Complete"-style alerts that appear in the bottom-right.
cache=Browser cache
browser_cache_check_doc_frequency_name=Check browser cache
browser_cache_check_doc_frequency_description=How often to check the remote page for a newer version than what might be in the cache.
browser_cache_check_doc_frequency_o1=Check once per browser session
browser_cache_check_doc_frequency_o2=Check every time I view the page
browser_cache_check_doc_frequency_o3=Never check (always use cached page)
browser_cache_check_doc_frequency_o4=Check when the page is out of date (automatically determined)
cache_disk=Disk cache
browser_cache_disk_capacity_name=Disk cache (KB)
browser_cache_disk_capacity_description=Amount of disk space allowed for the browser's cache (in KB).
browser_cache_disk_enable_name=Use disk cache
browser_cache_disk_enable_description=Use disk cache, up to capacity specified.
browser_cache_disk_cache_ssl_name=Store HTTPS/SSL content in cache
browser_cache_disk_cache_ssl_description=Cache content received via SSL (security risk!).
cache_memory=Memory cache
browser_cache_memory_capacity_name=Memory cache (KB)
browser_cache_memory_capacity_description=Set the maximum RAM used for memory cache (in KB).
browser_cache_memory_enable_name=Use memory cache
browser_cache_memory_enable_description=Use memory cache, up to capacity specified.
style=Style
browser_style=Browser
browser_chrome_favicons_name=Show Favicons
browser_chrome_favicons_description=Determines whether to show Favicons or not.
browser_chrome_toolbar_tips_name=Show tooltips
browser_chrome_toolbar_tips_description=Determines tooltip behavior for chrome elements.
browser_urlbar_hideGoButton_name=Hide the "Go" button
browser_urlbar_hideGoButton_description=Determines whether to show the "Go" button or not.
browser_preferences_animateFadeIn_name=Animate switching pref panels
browser_preferences_animateFadeIn_description=Changes the height of the window and fades the new panel in over about a second when switching prefs panels.
browser_tabs_closeButtons_name=Close buttons for tabs are displayed
browser_tabs_closeButtons_description=Determines where to display close buttons. 
browser_tabs_closeButtons_o1=on the active tab only
browser_tabs_closeButtons_o2=on each tab
browser_tabs_closeButtons_o3=never
browser_tabs_closeButtons_o4=at the end of the tab bar
doc_style=Websites
rendering=Rendering
nglayout_initialpaint_delay_name=Delay before displaying a page (millisec)
nglayout_initialpaint_delay_description=This preference specifies the number of milliseconds to wait before first rendering a page. Lower values will make a page display more quickly, but will make the page take longer to finish rendering. Higher values will have the opposite effect.
content_notify_interval_name=Delay before redrawing a page (microsec)
content_notify_interval_description=Firefox periodically renders all received data of a website. This preference specifies the minimum amount of time to wait between redrawing the page in microseconds. Lower values will lower the perceived loading time but increase total loading time.
browser_display_show_image_placeholders_name=Show image placeholders
browser_display_show_image_placeholders_description=Shows placeholders while image is loading.
browser_frames_enabled_name=Allow frames
browser_frames_enabled_description=Display HTML frames.
browser_blink_allowed_name=Enable blinking text
browser_blink_allowed_description=Use of the blink tag or CSS's text-decoration: blink will result in blinking elements.
text_select=Selected text
ui_textSelectBackground_name=Background color
ui_textSelectBackground_description=Determines the background color to use for text selections as a hex code or named color. If this preference is not set, the OS's value is used. 
ui_textSelectForeground_name=Text color
ui_textSelectForeground_description=Determines the text color to use for text selections as a hex code or named color. If this preference is not set, the OS's value is used.
ui_textSelectBackgroundAttention_name="Find As You Type" background color
ui_textSelectBackgroundAttention_description=Determines the background color used for Find As You Type as a hex code or named color. 
downloads=Downloads
downloadmanager=Downloadmanager
browser_download_manager_showAlertInterval_name=Alert delay (msec)
browser_download_manager_showAlertInterval_description=Number of milliseconds after downloads complete to show the "completed" alert.
browser_download_lastDir_name=Last download directory
browser_download_lastDir_description=Path to the last directory used for a download via 'Save As.'.
browser_download_manager_focusWhenStarting_name=Set the Download Manager window as active when starting a download
browser_download_manager_focusWhenStarting_description=Sets the Download Manager window as active when starting a download.
browser_download_manager_alertOnEXEOpen_name=Warn of executable
browser_download_manager_alertOnEXEOpen_description=Warn the user attempting to open an executable from the Download Manager. 
bookmarks=Bookmarks
browser_bookmarks_livemark_refresh_seconds_name=Refresh interval (sec)
browser_bookmarks_livemark_refresh_seconds_description=The number of seconds between Live Bookmark checks. Values under 60 are assumed to be 60.
browser_bookmarks_max_backups_name=Bookmarks backups
browser_bookmarks_max_backups_description=Determines the number of backups kept. Setting to 0 will disable backups.
browser_tabs_loadBookmarksInBackground_name=Load bookmarks in background
browser_tabs_loadBookmarksInBackground_description=When you open a bookmark in a new tab that tab will load in the background without taking focus from the current tab.
microsummaries=Microsummaries
browser_microsummary_enabled_name=Use microsummaries
browser_microsummary_enabled_description=Allow to retrieve information for bookmarks with microsummaries.
browser_microsummary_updateInterval_name=Update interval (min)
browser_microsummary_updateInterval_description=Determines minutes between microsummary update checks in seconds. Default is 30 minutes.
browser_microsummary_updateGenerators_name=Update microsummaries generators
browser_microsummary_updateGenerators_description=Determines whether to periodically check for updates to microsummary generators.
browser_microsummary_generatorUpdateInterval_name=Update interval (sec)
browser_microsummary_generatorUpdateInterval_description=Determines seconds between microsummary generator update checks in seconds. If unspecified, updates occur weekly (604800 seconds).
network=Network
connections=Connections
network_http_max-connections_name=Max. HTTP connections
network_http_max-connections_description=This preference specifies the total number of connections Firefox can have open at once. This value has to be between 1 and 65535.
network_http_max-connections-per-server_name=Max. HTTP connections per server
network_http_max-connections-per-server_description=This preference specifies the total number of connections Firefox can have open at once with one server. This value has to be between 1 and 255.
keep-alive_connections=Keep-alive connections
network_http_keep-alive_name=Use keep-alive connections
network_http_keep-alive_description=HTTP keep-alive connections can be re-used for multiple requests and improve performance.
network_http_max-persistent-connections-per-server_name=Max. keep-alive connections per server
network_http_max-persistent-connections-per-server_description=This preference specifies the total number of keep-alive connections Firefox can have open at once with one server. This value has to be between 1 and 255.
network_http_max-persistent-connections-per-proxy_name=Max. keep-alive connections per proxy server
network_http_max-persistent-connections-per-proxy_description=This preference specifies the total number of keep-alive connections Firefox can have open at once with one proxy server. This value has to be between 1 and 255.
pipelining=Pipelining
network_http_pipelining_name=Use pipelining
network_http_pipelining_description=Pipelining reduces network load and can reduce page loading times, but it may cause problems loading pages from servers which don't support pipelining.
network_http_proxy_pipelining_name=Use pipelining with a proxy server
network_http_proxy_pipelining_description=This preference specifies whether to use pipelining with a proxy server. Pipelining reduces network load and can reduce page loading times, but it may cause problems loading pages from servers which don't support pipelining.
network_http_pipelining_maxrequests_name=Max. requests to pipeline
network_http_pipelining_maxrequests_description=This preference specifies the maximum number of requests to pipeline at once when pipelining is enabled.  
developing=Developing
viewsource=View Source
view_source_editor_external_name=Use custom editor
view_source_editor_external_description=Use a custom editor for View Source.
view_source_editor_path_name=Editor path
view_source_editor_path_description=Path to the custom editor. 
browser_dom_window_dump_enabled_name=Enable dump()
browser_dom_window_dump_enabled_description=Enables the use of the dump() statement to print to the standard console.
javascript_options_showInConsole_name=Show chrome errors in the console
javascript_options_showInConsole_description=Determines whether to log chrome errors and warnings to the JavaScript Console.
javascript_options_strict_name=Strict Javascript warnings
javascript_options_strict_description=Enables strict JavaScript warnings in the Error Console.
nglayout_debug_disable_xul_cache_name=Disable XUL cache
nglayout_debug_disable_xul_cache_description=Changes to windows and dialogs do not require a restart. Doesn't work with files packaged in a JAR.